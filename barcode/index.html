<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script defer src="../aosTools.js"></script>
        <script defer src="script.js"></script>
        <title>AaronOS Barcode Generator</title>
    </head>
    <body>
        <div class="winHTML">
            <div class="verticalCenter" oncontextmenu="if(!aosTools.connected){event.stopPropagation();}">
                <h1>Barcode Generator</h1>
                <canvas id="barcode" width="0" height="0" oncontextmenu=event.stopPropagation();></canvas>
                <br>
                <span id="finalcodetext">
                    <span class="control">A</span>12345<span class="control">B</span>
                </span>
                <br><br>
                <input id="codetext" placeholder="Type Code Here" autocomplete="off">
                <br><br>
                <button onclick="generate('code128');">Code 128</button>
                <button onclick="c128ForceB = 1; generate('code128');">(B)</button>
                &nbsp; &nbsp;
                <button onclick="generate('codabar');">Codabar</button>
                <br><br><br>
            </div>
        </div>
    </body>
</html>
